repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: detect-private-key

  - repo: local
    hooks:
      - id: invariants
        name: invariants gate (fast)
        entry: scripts/ralph/invariants.sh
        language: system
        pass_filenames: false
      - id: enforce-log-radius
        name: enforce log radius (<= 50 lines)
        entry: bash -c 'test "$(wc -l < loop/log.txt)" -le 50'
        language: system
        files: ^loop/log\.txt$
