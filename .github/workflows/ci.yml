name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  backpressure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate loop center exists
        run: |
          set -e
          test -f loop/GOAL.md
          test -f loop/RULES.md
          test -f loop/log.txt
          test -f loop/last_error.txt
          test -f prd.json
          test -f progress.txt

      - name: Script contract check
        run: |
          set -e
          scripts=(
            scripts/ralph/loop.sh
            scripts/ralph/step.sh
            scripts/ralph/apply_patch.sh
            scripts/ralph/radius.sh
            scripts/ralph/slice.sh
            scripts/ralph/summarize_log.sh
            scripts/ralph/precommit_gate.sh
            scripts/ralph/ci_gate.sh
            scripts/ralph/invariants.sh
            scripts/ralph/diff_budget.sh
            scripts/ralph/llm_stub.sh
          )
          for script in "${scripts[@]}"; do
            test -x "$script"
            "$script" --help >/dev/null
            "$script" --self-test >/dev/null
          done

      - name: Invariants self-test
        run: scripts/ralph/invariants.sh --self-test

      - name: Invariants gate
        run: scripts/ralph/invariants.sh

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: CI gate
        run: scripts/ralph/ci_gate.sh

      - name: Run pre-commit (CI tangent)
        run: |
          pre-commit run --all-files
