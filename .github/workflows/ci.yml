name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  backpressure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate loop center exists
        run: |
          set -e
          test -f loop/GOAL.md
          test -f loop/RULES.md
          test -f loop/log.txt
          test -f loop/last_error.txt
          test -f prd.json
          test -f progress.txt

      - name: Enforce radius (<= 50 lines)
        run: |
          set -e
          lines=$(wc -l < loop/log.txt)
          test "$lines" -le 50

      - name: Validate prd.json is valid JSON
        run: |
          python - <<'PY'
          import json
          json.load(open("prd.json","r",encoding="utf-8"))
          print("prd.json valid")
          PY

      - name: Run pre-commit (CI tangent)
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files

  utp-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Typecheck
        run: pnpm typecheck
      - name: Unit tests
        run: pnpm test
      - name: Integration tests
        run: pnpm test:integration
      - name: Golden drift check
        run: pnpm test:golden
