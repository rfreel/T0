name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack and Prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run CI script
        run: pnpm ci
