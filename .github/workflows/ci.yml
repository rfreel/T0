name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  backpressure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate loop center exists
        run: |
          set -e
          test -f loop/GOAL.md
          test -f loop/RULES.md
          test -f loop/log.txt
          test -f loop/last_error.txt
          test -f prd.json
          test -f progress.txt

      - name: Enforce radius (<= 50 lines)
        run: |
          set -e
          lines=$(wc -l < loop/log.txt)
          test "$lines" -le 50

      - name: Validate prd.json is valid JSON
        run: |
          python - <<'PY'
          import json
          json.load(open("prd.json","r",encoding="utf-8"))
          print("prd.json valid")
          PY

      - name: Run pre-commit (CI tangent)
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files
